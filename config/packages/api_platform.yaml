api_platform:
  enable_docs: true
  enable_entrypoint: true
  use_symfony_listeners: true

  # Set this to false if you want Webby to disappear.
  show_webby: false
  # The title of the API.
  title: Compare price API
  # The description of the API.
  description: "Cette api permet la gestion des produits et leurs Ã©volution des prix"
  # The version of the API.
  version: 1.0.0

  formats:
    json: ["application/json"]
    jsonld: ["application/ld+json"]
    html: ["text/html"]
    multipart: ["multipart/form-data"]
  error_formats:
    json: ["application/json"]
    multipart: ["multipart/form-data"]

  defaults:
    stateless: true
    cache_headers:
      vary: ["Content-Type", "Authorization", "Origin"]

  mapping:
    paths:
      - "%kernel.project_dir%/src/Entity" # default configuration for attributes
      - "%kernel.project_dir%/config/api_platform" # yaml or xml directory configuration

  swagger:
    versions: [3.1.0]
    api_keys:
      JWT:
        name: Authorization
        type: header
